<!doctype html>
<html>
<head>
<title>The final countdown</title>
<style>
body
{
    min-width:150px;
	background-color:#eee;
	font-family:Georgia, "Times New Roman", Times, serif;
	font-size:1em;
	text-align:center;
}

.num
{
	font-size:3em;
	font-weight:bold;
	color:#900;
	font-family:Arial, Helvetica, sans-serif;
	padding:0;
	width:50%;
	margin:0 auto;
}

audio
{
	width:250px;
}
</style>

<!-- JavaScript and HTML must be in separate files for security. -->
<script src="functions.js"></script>
</head>
<body>

<div class="counter">
    <p id="countdown-all" class="num"></p>
    <p>calendar days<br />remaining</p>
</div>

<p id="countdown-working" class="num"></p>
<p>working days<br />remaining</p>

<p id="countdown-office" class="num"></p>
<p>days remaining<br />in the office</p>


<audio controls>
    <source src="audio/fcountdown.mp3" type="audio/mpeg">
</audio>

</body>
</html>
